<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumière & Éclat - Bijoux et Accessoires</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                50: '#FCF9F0',
                100: '#F7EFD6',
                200: '#EDDCA3',
                300: '#E3C970',
                400: '#D9B63D',
                500: '#C49A46', // Metallic Chic Gold
                600: '#9D7B38',
                700: '#765C2A',
                800: '#4F3D1C',
                900: '#271F0E',
              },
              stone: {
                50: '#FFFFFF',  // Pure White
                100: '#F8F8F8', // Ultra Light Gray
                200: '#E5E5E5', // Light Gray
                300: '#D4D4D4',
                400: '#A3A3A3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626', // Dark Gray
                850: '#171717',
                900: '#000000', // Pure Black
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out',
              'slow-zoom': 'slowZoom 20s infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slowZoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "swiper/": "https://esm.sh/swiper@^12.1.2/"
  }
}
</script>
</head>
  <body class="bg-stone-50 text-stone-900 antialiased selection:bg-gold-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
